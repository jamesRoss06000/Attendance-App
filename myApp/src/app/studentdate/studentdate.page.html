<ion-header>

      <h2>Demarre Ta Story</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" id="loginDiv">
    <img src="\assets\icon\demarretastory.jpg" alt="DemarreTaStory">
    <br>
    <br>
    <form (submit)="enterDate($event)">
      <ion-item id="dateInput">
        <ion-datetime display-format="YYYY MMM DD" min="2018" max="2050" id="date" #date placeholder="SÃ©lectionnez la date ici">
        </ion-datetime>
      </ion-item>
      <br>
      <input type="submit" class="dateBtn" value="Submit">
    </form>
    <br>
    <ion-button class="logout" color="danger" (click)="logout()">
      Quitter l'application
    </ion-button>
  </div>
</ion-content>
