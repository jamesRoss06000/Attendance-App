<ion-header>
  <ion-toolbar>
    <ion-title>
      <h2>Créez nouveau RDV</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" id="loginDiv">
    <ion-button btnWide (click)="backPage($event)">
      Page précédente
    </ion-button>
    <br>
    <br>
    <img src="\assets\icon\demarretastory.jpg" alt="DemarreTaStory">
    <h2 class="ios title-ios hydrated">Remplissez les champs ci-dessous et confirmez</h2>

    <form (submit)="confirmClasse($event, $classes)">
      <ion-list ng-app="myApp">
        <ion-select type="text" id="classe" name="classe" (ionChange)="onSelectChange($event)"
          placeholder="Selectionnez la classe" class="inputBox" #classe>
          <ion-select-option *ngFor="let classe of classes; let i = index" [value]="">{{ classe.classe }}
          </ion-select-option>
        </ion-select>
        <br>
        <ion-select type="text" id="name" name="name" placeholder="Selectionnez la classe" class="inputBox" #name>
          <ion-select-option *ngFor="let name of names" [value]="">{{ name.nom }} </ion-select-option>
        </ion-select>
        <br>
        <ion-input type="date" id="date" class="inputBox" placeholder="Date de RDV" #password>
        </ion-input>
        <br>
        <ion-input type="time" id="time" class="inputBox" placeholder="Heure de RDV" #password>
        </ion-input>
        <br>
        <ion-input type="lieu" id="lieu" class="inputBox" placeholder="Lieu de RDV" #password>
        </ion-input>
        <br>
        <input type="submit" class="dateBtn" value="Submit">
        <br>
        <ion-button class="logout" color="danger" (click)="logout()">
          Quitter l'application
        </ion-button>
      </ion-list>
    </form>
  </div>
</ion-content>
